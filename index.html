<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Air Canada PTFS Application</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #e60012, #ffffff);
    min-height: 100vh;
}

.container {
    max-width: 540px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

.header {
    text-align: center;
    margin-bottom: 25px;
}

.header h1 {
    color: #e60012;
    margin-bottom: 5px;
}

.header p {
    color: #555;
    font-size: 0.95em;
}

label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
}

input, select, textarea {
    width: 100%;
    padding: 11px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 0.95em;
}

textarea {
    resize: none;
    height: 90px;
}

button {
    width: 100%;
    margin-top: 25px;
    padding: 15px;
    background: linear-gradient(135deg, #e60012, #b8000e);
    color: white;
    border: none;
    border-radius: 14px;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.footer {
    text-align: center;
    margin-top: 15px;
    font-size: 0.8em;
    color: #777;
}
</style>
</head>

<body>

<div class="container">
    <div class="header">
        <h1>✈️ Air Canada PTFS</h1>
        <p>Official Roblox Pilot Training Flight Simulator Application</p>
    </div>

    <form id="applicationForm">

        <label>Roblox Username</label>
        <input type="text" id="roblox" required>

        <label>Discord Username</label>
        <input type="text" id="discord" required>

        <label>Age</label>
        <input type="number" id="age" min="10" required>

        <label>Role Applying For</label>
        <select id="role" required>
            <option value="">Select a role</option>
            <option>Economy Passenger</option>
            <option>Business Passenger</option>
            <option>Pilot</option>
            <option>ATC</option>
            <option>Air Dispatcher</option>
            <option>Ground Crew</option>
            <option>Ground Handling (Boarding & Baggage)</option>
        </select>

        <label>Previous Experience?</label>
        <select id="experience" required>
            <option value="">Select</option>
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Why should we accept you?</label>
        <textarea id="reason" placeholder="Tell us why you are suitable for this role..." required></textarea>

        <button type="submit">Submit Application</button>
    </form>

    <div class="footer">
        © Air Canada PTFS | Roblox
    </div>
</div>

<script>
const webhookURL = "https://discord.com/api/webhooks/1454557014972694621/lgWx_Rd1dRa6v2lkkOZsPt7vkrOsXwoO548Y9WhE_yHxH-XIyoiMCKGmEKroX8m6l_Ng";

document.getElementById("applicationForm").addEventListener("submit", function(e) {
    e.preventDefault();

    fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            embeds: [{
                title: "✈️ New Air Canada PTFS Application",
                color: 15158332,
                fields: [
                    { name: "Roblox", value: roblox.value },
                    { name: "Discord", value: discord.value },
                    { name: "Age", value: age.value },
                    { name: "Role", value: role.value },
                    { name: "Experience", value: experience.value },
                    { name: "Why", value: reason.value }
                ]
            }]
        })
    }).then(() => {
        window.location.href = "thankyou.html";
    });
});
</script>

</body>
</html>
