<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Air Canada PTS Application</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffffff, #f2f2f2);
}

.container {
    max-width: 520px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

.header {
    text-align: center;
    margin-bottom: 25px;
}

.header h1 {
    color: #e60012;
    margin: 0;
}

.header p {
    color: #555;
    font-size: 0.95em;
}

label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 0.95em;
}

textarea {
    resize: none;
    height: 80px;
}

button {
    width: 100%;
    margin-top: 25px;
    padding: 14px;
    background: #e60012;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1.1em;
    cursor: pointer;
}

button:hover {
    background: #c4000f;
}

.footer {
    text-align: center;
    margin-top: 15px;
    font-size: 0.8em;
    color: #777;
}
</style>
</head>

<body>

<div class="container">
    <div class="header">
        <h1>✈️ Air Canada PTS</h1>
        <p>Official Roblox Pilot Training Simulator Application</p>
    </div>

    <form id="applicationForm">

        <label>Roblox Username</label>
        <input type="text" id="roblox" required>

        <label>Discord Username</label>
        <input type="text" id="discord" required>

        <label>Age</label>
        <input type="number" id="age" min="10" required>

        <label>Role Applying For</label>
        <select id="role" required>
            <option value="">Select a role</option>
            <option>Economy Passenger</option>
            <option>Business Passenger</option>
            <option>Pilot</option>
            <option>ATC</option>
            <option>Air Dispatcher</option>
            <option>Ground Crew</option>
            <option>Ground Handling (Boarding & Baggage)</option>
        </select>

        <label>Previous Experience?</label>
        <select id="experience" required>
            <option value="">Select</option>
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Why should we accept you?</label>
        <textarea id="reason" placeholder="Tell us why you are suitable for this role..." required></textarea>

        <button type="submit">Submit Application</button>
    </form>

    <div class="footer">
        © Air Canada PTS | Roblox
    </div>
</div>

<script>
const webhookURL = "https://discord.com/api/webhooks/1454557014972694621/lgWx_Rd1dRa6v2lkkOZsPt7vkrOsXwoO548Y9WhE_yHxH-XIyoiMCKGmEKroX8m6l_Ng";

document.getElementById("applicationForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
        roblox: roblox.value,
        discord: discord.value,
        age: age.value,
        role: role.value,
        experience: experience.value,
        reason: reason.value
    };

    fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            embeds: [{
                title: "✈️ New Air Canada PTS Application",
                color: 15158332,
                fields: [
                    { name: "Roblox", value: data.roblox },
                    { name: "Discord", value: data.discord },
                    { name: "Age", value: data.age },
                    { name: "Role", value: data.role },
                    { name: "Experience", value: data.experience },
                    { name: "Why", value: data.reason }
                ]
            }]
        })
    }).then(() => {
        window.location.href = "thankyou.html";
    });
});
</script>

</body>
</html>
